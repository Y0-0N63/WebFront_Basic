<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습 문제 3</title>
  <style>
    b {
      display: inline-block;
      width: 100px;
      text-align: center;
    }

    #inputPw {
      width: 220px;
    }

    #reInputPw {
      width: 220px;
    }
  </style>
</head>
<body>
  <h1>회원 가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <b>ID</b> <input type="text"> <button id="btn1">중복 확인</button> <br>
      <b>비밀번호</b> <input type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상" id="inputPw"> <br>
      <b>비밀번호 확인</b> <input type="text" id="reInputPw"> <br>
      <b>Email</b> <input type="text">
      <select>
        <option selected>직접입력</option>
        <option>@naver.com</option>
        <option>@gmail.com</option>
        <option>@daum.net</option>
      </select>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <input type="file"> <br> <br> 
      성별 :
      <label><input type="radio" name="gender" checked>남자</label>
      <label><input type="radio" name="gender">여자</label> <br> <br> 
      생년월일 : <input type="date"> <br> <br> 
      취미 <br> 
      <label><input type="checkbox" name="hobby">야구</label>
      <label><input type="checkbox" name="hobby">농구</label>
      <label><input type="checkbox" name="hobby">축구</label> <br>
      <label><input type="checkbox" name="hobby" checked>공부</label>
      <label><input type="checkbox" name="hobby">음악감상</label> <br>
      <label><input type="checkbox" name="hobby">기타 <input type="text"> </label> <br> <br>
      
      자기소개 <br>
      <textarea cols="70" rows="10" style="resize: none;"></textarea>
    </fieldset>
  </form>

  <br>
  <button type="submit" id="btn2">회원가입</button>
  <button type="reset">다시입력</button>
  <button>이전으로</button>

  <script>
    document.getElementById("btn1").addEventListener("click", function(){
      alert("사용 가능한 ID입니다.");
    });

    document.getElementById("btn2").addEventListener("click", function(){
      alert("회원가입이 완료되었습니다.");
    })
  </script>
</body>
</html>
