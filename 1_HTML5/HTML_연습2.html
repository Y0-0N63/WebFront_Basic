<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습 문제 2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      1. 납품자명 : <input type="text"> <br>
      2. email : <input type="email"> <br>
      3. 홈페이지 : <input type="url" value="https://"> <br>
      4. 지역 :
      <select name="selectRegion">
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
        <option>강원</option>
        <option>충북</option>
        <option>충남</option>
        <option>대전</option>
        <option>세종</option>
        <option>전북</option>
        <option>전남</option>
        <option>광주</option>
        <option>경북</option>
        <option>경남</option>
        <option>대구</option>
        <option>부산</option>
        <option>울산</option>
        <option>제주</option>
      </select>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명
          <input type="text">
        </li>
        <li>납품 수량
          <input type="number" placeholder="최소 100">
        </li>
        <li>납품 등급
          <input type="range" min="0" max="100" step="5">
        </li>
        <li>기타사항
          <textarea rows="3"></textarea>
        </li>
      </ul>
    </fieldset>
  </form>

  <button type="submit" id="btn">send message</button>

  <script>
    document.getElementById("btn").addEventListener("click", function(){
      alert("메세지 전송 완료!");
    });
  </script>
</body>
</html>
