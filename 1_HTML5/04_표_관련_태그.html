<!DOCTYPE html>

  <title>04_표 관련 태그</title>

<body>
  <h1>표 관련 태그</h1>

  <pre>
<h3>table 태그</h3>
- 웹 문서에서 자료 정리를 위해 주로 사용하는 태그로 표 형식으로 자료 정리를 함
- 행과 열로 이루어져 있으며, 행과 열이 교차하는 지점을 셀(cell)이라고 함
- table 태그는 테이블을 나타내는 행과 열이 작성될 수 있는 영역을 지정함
  </pre>
</body>
</html>
